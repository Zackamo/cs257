<!DOCTYPE html>
<!--Zack Johnson and Amir Al-Sheikh-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LEGO Sets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lego.css') }}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static', filename='lego.js') }}" ></script>
  </head>
  <body>
    <ul class="navbar">
      <li class="home_button"><a href="/">Home</a></li>
      <li><a class="active" href="/sets">Sets</a></li>
      <li><a href="/minifigs">Minifigs</a></li>
      <li><a href="/pieces">Pieces</a></li>
      <li><a href="/about">About</a></li>
    </ul>

    <ul class="filters">
      <h2>Filters</h2>
      <li><ul class="filter_options">
        <h3>Theme</h3>
        <li><input type="checkbox" id="theme158"><label for="theme158">Star Wars</label></li>
        <li><input type="checkbox" id="theme246"><label for="theme246">Harry Potter</label></li>
        <li><input type="checkbox" id="theme22"><label for="theme22">Creator</label></li>
      </ul></li>
      <li><ul class="filter_options">
        <h3>User Groups</h3>
        <li><input type="checkbox" id="user1">Owned</li>
        <li><input type="checkbox" id="user2">Wishlist</li>
      </ul></li>
    </ul>

  <h1>Lego Sets</h1>


    <div class="results">
      <input class="sets_search" type="text" placeholder="Search . . .">
      <label for="sort_by">Sort By:</label>
      <select name="sort_by" id="sort_by" class="sort">
        <option value="" selected disabled hidden>Choose</option>
        <!--option values correspond to psql column -->
        <option value="sets.name">Name</option>
        <option value="num_figs">Minifigs</option>
        <option value="sets.num_parts">Parts</option>
        <option value="sets.year">Year</option>
      </select>
      <select name="order" id="order" class="sort">
        <option value="desc">High to Low</option>
        <option value="asc">Low to High</option>
      </select>
      <table id="table">
        <thead><tr>
          <th>Set Number</th>
          <th>Name</th>
          <th>Theme</th>
          <th>Parts</th>
          <th>Minifigures</th>
          <th>Year</th>
<!--
          <th style="width:20em;">Set Number</th>
          <th style="width:90%;">Name</th>
          <th style="width:20em;">Theme</th>
          <th style="width:5em;">Parts</th>
          <th style="width:2em;">Minifigures</th>
          <th style="width:4em;">Year</th>
        -->
        </tr></thead>
        <tbody id="results_table"></tbody>
      </table>
    </div>

  </body>
</html>
